<div class="card-wrapper">
  <div class="card-content">
    <p>{{ card.text }}</p>
  </div>
  <div class="card-footer">
    <span class="card-id">{{ card.id.toUpperCase() }}</span>
    <div class="card-actions">
      <p-button
        label="Move" 
        (click)="move.emit()"
        [rounded]="true"
        [raised]="true"
        [text]="true"
      ></p-button>
    </div>
  </div>
</div>
